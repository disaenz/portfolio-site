name: ðŸš€ Dev â†’ Deploy Portfolio to S3

on:
  push:
    branches:
      - dev

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Pull down your code
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Configure AWS credentials & region
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id:     ${{ secrets.PORTFOLIO_DEPLOYER_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.PORTFOLIO_DEPLOYER_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}

      # 3. Install & build
      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      # 4. Sync to S3
      - name: Deploy to S3
        run: |
          aws s3 sync dist/ s3://${{ secrets.BUCKET_NAME }}/ \
            --delete \
            --region ${{ secrets.AWS_REGION }} \
            --cache-control "max-age=0,no-cache,no-store,must-revalidate"

      # 5. Success message
      - name: Success ðŸŽ‰
        run: echo "Website now up at http://${{ secrets.BUCKET_NAME }}.s3-website.${{ secrets.AWS_REGION }}.amazonaws.com"