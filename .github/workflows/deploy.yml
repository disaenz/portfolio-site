name: üöÄ CI/CD Pipeline for S3 Portfolio

on:
  push:
    branches: [ dev ]
  workflow_dispatch:



concurrency:
  group: portfolio-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  codeql:
    name: üîç CodeQL Security Scan
    runs-on: ubuntu-latest
    permissions:
        contents: read
        security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Build for CodeQL
        run: |
          npm ci
          npm run build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          fail-on: high

  ci:
    name: üõ† CI (Lint & Build)
    needs: codeql
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: üõ°Ô∏è Static code analysis (ESLint)
        run: npm run lint

      - name: üî® Build site
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  cd:
    name: üöÄ CD (Deploy to S3)
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        run: |
          aws s3 sync dist/ s3://${{ secrets.BUCKET_NAME }}/ \
            --delete \
            --region ${{ secrets.AWS_REGION }} \
            --cache-control "max-age=0,no-cache,no-store,must-revalidate"

      - name: Confirm success
        run: |
          echo "‚úÖ Deployment complete!"
          echo "  Your site is live at:"
          echo "    http://${{ secrets.BUCKET_NAME }}.s3-website.${{ secrets.AWS_REGION }}.amazonaws.com"