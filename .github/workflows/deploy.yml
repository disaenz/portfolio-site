name: ğŸš€ CI/CD Pipeline for Portfolio

permissions:
  contents: read

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: portfolio-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: ğŸ›  CI (Lint & Build)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: ğŸ›¡ï¸ Static code analysis (ESLint)
        run: npm run lint

      - name: ğŸ”¨ Build site
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  cd:
    name: ğŸš€ CD (Deploy to S3 + CloudFront)
    needs: ci
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    env:
      DOMAIN: "daniel-saenz.com"
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}

      - name: Sync to S3
        run: |
          if [ ! -d "dist" ] || [ -z "$(ls -A dist)" ]; then
            echo "âŒ Build directory dist is empty. Aborting."
            exit 1
          fi
          aws s3 sync dist/ s3://${{ secrets.BUCKET_NAME }}/ \
            --delete \
            --region ${{ secrets.AWS_REGION }} \
            --cache-control "max-age=0,no-cache,no-store,must-revalidate"

      - name: Invalidate CloudFront Cache
        run: |
          echo "ğŸ” Looking up CloudFront distribution for $DOMAINâ€¦"
          DISTRIBUTION_ID=$(aws cloudfront list-distributions \
            --query "DistributionList.Items[?contains(Aliases.Items, \`${DOMAIN}\`)].Id | [0]" \
            --output text)
          if [[ -z "$DISTRIBUTION_ID" || "$DISTRIBUTION_ID" == "None" ]]; then
            echo "âŒ Error: could not find a CloudFront distribution for $DOMAIN" >&2
            exit 1
          fi
          echo "â†’ Found distribution ID: $DISTRIBUTION_ID"
          echo "ğŸ—‘ï¸  Creating CloudFront invalidationâ€¦"
          aws cloudfront create-invalidation \
            --distribution-id "$DISTRIBUTION_ID" \
            --paths "/*" \
            --region us-east-1

      - name: Success ğŸ‰
        run: |
          echo "âœ… Deployment complete!"
          echo "  Your site should be live at: https://${{ env.DOMAIN }}/"