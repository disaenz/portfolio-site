name: ğŸš€ CI/CD Pipeline Portfolio

permissions:
  contents: read

on:
  push:
    branches: [ dev ]
  workflow_dispatch:

concurrency:
  group: portfolio-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: ğŸ›  CI (Lint & Build)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: ğŸ›¡ï¸ Static code analysis (ESLint)
        run: npm run lint

      - name: ğŸ”¨ Build site
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  cd:
    name: ğŸš€ CD (Deploy to S3)
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        run: |
          aws s3 sync dist/ s3://${{ secrets.BUCKET_NAME }}/ \
            --delete \
            --region ${{ secrets.AWS_REGION }} \
            --cache-control "max-age=0,no-cache,no-store,must-revalidate"

      - name: Confirm success
        run: |
          echo "âœ… Deployment complete!"
          echo "  Your site is live at:"
          echo "    http://${{ secrets.BUCKET_NAME }}.s3-website.${{ secrets.AWS_REGION }}.amazonaws.com"